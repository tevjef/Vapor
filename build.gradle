// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.6'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


Properties signingProperties = new Properties()
File propertiesFile = new File('signing.properties')
propertiesFile.withInputStream {
    signingProperties.load(it)
}
Properties secretProperties = new Properties()
propertiesFile = new File('secret.properties')
propertiesFile.withInputStream {
    secretProperties.load(it)
}
ext {
    keyAlias = signingProperties.keyAlias
    keyPassword = signingProperties.keyPassword
    storePassword = signingProperties.storePassword
    storeFile = signingProperties.storeFile

    email = secretProperties.email
    password = secretProperties.password
}


allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {url "https://clojars.org/repo/"}
        maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}
