apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '17.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile 'com.mcxiaoke.volley:library-aar:1.0.+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.0@jar'
    compile 'com.squareup.okhttp:okhttp:1.3.0@jar'
    compile files('C:/Users/Tevin/Desktop/Development/Vapor/libs/apache-mime4j-core-0.7.2.jar')
    compile files('C:/Users/Tevin/Desktop/Development/Vapor/libs/httpclient-4.3.1.jar')
    compile files('C:/Users/Tevin/Desktop/Development/Vapor/libs/httpmime-4.3.1.jar')
    compile files('C:/Users/Tevin/Desktop/Development/Vapor/libs/commons-lang3-3.1.jar')
    compile files('C:/Users/Tevin/Desktop/Development/Vapor/libs/httpcore-4.3.jar')
    compile 'com.google.code.gson:gson:2.2.+'
}
android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    // ...
}