apply plugin: 'com.android.application'
android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    /*    compile files('libs/apache-mime4j-core-0.7.2.jar')
                        compile files('libs/httpclient-4.3.1.jar')
                        compile files('libs/httpmime-4.3.1.jar')
                        compile files('libs/httpcore-4.3.jar')*/
    //compile 'com.mcxiaoke.volley:library-aar:1.0.+'
    //compile files('libs/volley20140618.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        exclude group: 'com.google.android'
    }
    compile 'com.google.code.gson:gson:2.3'
   // compile 'com.koushikdutta.ion:ion:2.0.3'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.androidanimations:library:1.0.5@aar'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.picasso:picasso:2.3.4'
    compile project(':aFileChooser')
    compile 'com.android.support:support-v4:21.0.3'
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    // ...
}
