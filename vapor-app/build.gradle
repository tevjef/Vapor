apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

def buildTime = new Date().format("yyyy-MM-dd'T'HH:mm:ss'Z'", TimeZone.getTimeZone("UTC"))


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    defaultConfig {
        applicationId "com.tevinjeffrey.vapor"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "PASS", "\"$rootProject.ext.password\""
        buildConfigField "String", "EMAIL", "\"$rootProject.ext.email\""
        buildConfigField "String", "BUILD_TIME", "\"${buildTime}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Boilerplate reduction
    compile 'com.jonathanfinerty.once:once:0.3.2'
    apt 'frankiesardo:icepick-processor:3.0.2'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    //Android
    compile 'com.nispok:snackbar:2.9.1'
    compile 'net.steamcrafted:materialiconlib:1.0.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.afollestad:material-dialogs:0.7.8.1'
    compile 'joda-time:joda-time:2.8.2'
    compile 'com.flipboard:bottomsheet-core:1.4.2'
    compile 'com.flipboard:bottomsheet-commons:1.4.2'
    compile 'com.orhanobut:hawk:1.18'
    compile 'commons-io:commons-io:2.4'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'io.realm:realm-android:0.82.1'
    compile 'com.jonathanfinerty.once:once:0.3.2'
    compile 'com.github.paolorotolo:appintro:3.2.0'
    compile 'frankiesardo:icepick:3.0.2'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.github.satyan:sugar:1.3.1'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:0.25.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-SNAPSHOT'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-SNAPSHOT'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-SNAPSHOT'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.facebook.stetho:stetho:1.1.1'
    compile 'com.facebook.stetho:stetho-okhttp:1.1.1'
    compile 'com.android.support:design:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:support-annotations:23.0.0'
}
